{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Smart Notes!</title>
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
        {#
            LogoutView is deprecated as of Django 5.
            the logout button will show but it will not redirect.
        #}
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
                    <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                   <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Sign Up</a>
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
